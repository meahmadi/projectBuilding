<!-- templates/account/login.html -->
{% extends "base.html" %}

{% block title %}Login | Project Building{% endblock %}

{% block content %}
<section id="login">
    <div class="login-container">
        <h2>Login to Project Building</h2>
        
        <!-- Custom login form (optional) -->
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- GitHub Login Button -->
        <p>Or login with:</p>
        <a href="{% provider_login_url 'github' %}" class="github-login-btn">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Login" />
            Login with GitHub
        </a>

        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
    </div>
</section>
{% endblock %}
